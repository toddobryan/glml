<!DOCTYPE html>
<html>
<head>
	<title>DragMath Equation Input Window</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript">
		(function() {
			//inserts the math expression as an image into the original editor window and closes the
			//popup
			window.finish = function() {
				var expr = document.DragMath.getMathExpression();
				tinyMCEPopup.editor.execCommand('mceInsertContent', false, expr);
				tinyMCEPopup.close();
			}
		})();
	</script>
</head>
<body>
	<applet
		width="640" height="480"
		archive="res/DragMath/applet/DragMath.jar"
		code="res/DragMath/applet/Display/MainApplet.class"
		codebase="res/DragMath/applet"
		name="DragMath Equation Editor">
		<param name="language" value="en" />
		<param name="outputFormat" value="LaTeX" />
		The use of the DragMath equation editor requires a Java-enabled browser. You can download and install Java from <a href="http://www.java.com/">Java.com</a>
	</applet>

	<div class="mceActionPanel">
		<input type="button" name="insert" id="insert" value="Insert" onclick="finish();" />
		<input type="button" name="cancel" id="cancel" value="Cancel" onclick="tinyMCEPopup.close();" /> 
	</div>
</body>
</html>
