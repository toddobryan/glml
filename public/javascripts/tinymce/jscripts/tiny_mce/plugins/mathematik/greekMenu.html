<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Greek Letters</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script type="text/javascript">
        window.finish = function(s){
            tinyMCEPopup.editor.execCommand('mceInsertContent', false, '\\' + s);
            tinyMCEPopup.close();
        }
    </script>
</head>
<body>
<table>
    <thead>Select a Letter to Insert</thead>
    <tbody>
        <tr>
            <td><button style="height: 20px; width: 100px;" onclick="finish('alpha')">\(\alpha\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('beta')">\(\beta\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Gamma')">\(\Gamma\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('gamma')">\(\gamma\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Delta')">\(\Delta\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('delta')">\(\delta\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('varepsilon')">\(\varepsilon\)</button></td>
        </tr>
        <tr>
            <td><button style="height: 20px; width: 100px;" onclick="finish('epsilon')">\(\epsilon\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('zeta')">\(\zeta\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('eta')">\(\eta\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Theta')">\(\Theta\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('theta')">\(\theta\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('vartheta')">\(\vartheta\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('iota')">\(\iota\)</button></td>
        </tr>
        <tr>
            <td><button style="height: 20px; width: 100px;" onclick="finish('kappa')">\(\kappa\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Lambda')">\(\Lambda\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('lambda')">\(\lambda\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('mu')">\(\mu\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('nu')">\(\nu\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Xi')">\(\Xi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('xi')">\(\xi\)</button></td>
        </tr>
        <tr>
            <td><button style="height: 20px; width: 100px;" onclick="finish('omicron')">\(\omicron\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Pi')">\(\Pi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('pi')">\(\pi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('varpi')">\(\varpi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('rho')">\(\rho\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('varrho')">\(\varrho\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Sigma')">\(\Sigma\)</button></td>
        </tr>
        <tr>
            <td><button style="height: 20px; width: 100px;" onclick="finish('sigma')">\(\sigma\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('varsigma')">\(\varsigma\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('tau')">\(\tau\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Upsilon')">\(\Upsilon\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('upsilon')">\(\upsilon\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Phi')">\(\Phi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('phi')">\(\phi\)</button></td>
        </tr>
        <tr>
            <td><button style="height: 20px; width: 100px;" onclick="finish('varphi')">\(\varphi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('chi')">\(\chi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Psi')">\(\Psi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('psi')">\(\psi\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('Omega')">\(\Omega\)</button></td>
            <td><button style="height: 20px; width: 100px;" onclick="finish('omega')">\(\omega\)</button></td>
        </tr>
    </tbody>
</table>
</body>
</html>
