@(title: String, scripts: Html)(content: Html)(implicit req: util.DbRequest[_])


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @util.Theme.themePick(models.users.User.current)
        
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/timepicker.css")">
        
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
    
        <!-- <script type="text/javascript" src="https://d3eoax9i5htok0.cloudfront.net/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML-full" /> -->
        <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.timepicker.js")" type="text/javascript"></script>
        
        
        @scripts
        
    	

    </head>
    <body>
	    <div class="navbar navbar-fixed-top">
		   <div class="navbar-inner">
		     <div class="container">
		       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		         <span class="icon-bar"></span>
		         <span class="icon-bar"></span>
		         <span class="icon-bar"></span>
		       </a>
		       <a class="brand" href="/">ABCD eSchool</a>
		       <div class="nav-collapse colapse" id="main-menu">
					@req.visit.menu
					@req.visit.updateMenu
					<div class="pull-right">
			      		@users.perspectiveInfo()
			       </div>
		       </div>  
		     </div>
		   </div>
		 </div>
	      
	    <div class="container">
	      <div class="content">
		      @if(req.flash.get("message").isDefined) {
		        <div class="alert alert-success">@req.flash("message")</div>
		      }
	       	  @content
	      </div>

	    </div>
    </body>
</html>
