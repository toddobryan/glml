@()(implicit req: models.auth.VisitRequest[_])

@scripts = { 
		<script src="@routes.Assets.at("ace/ace.js")" type="text/javascript" charset="utf-8"></script>
		<link media="screen" href="/assets/stylesheets/prettify.css" type="text/css" rel="stylesheet" />
		<link href="/assets/stylesheets/ide.css"" type="text/css" rel="stylesheet" />
		<script src="@routes.Assets.at("javascripts/prettify.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/lang-scala.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/ide-handle-form.js")" type="text/javascript"></script>
}

@main("Web Scala", scripts) {
  
  <div class="span10">
  	<div id="prev-content"></div>
  	<form id="code" method="post" action="./interpret">
   	 <div style="float: left; font-size: 18px;">&gt;  </div><div id="editor"></div>
  	(Press Ctrl-Enter to run your code.)
  	</form>
  </div>
}
